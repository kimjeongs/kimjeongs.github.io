<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코리아보드게임즈_admin</title>
  <link rel="stylesheet" href="../resources/css/style.css">
</head>
<body>
  <!-- wrap -->
  <div id="wrap">
    <!-- contents -->
    <div class="contents">
      <!-- login -->
      <div class="login">
        <div class="login_wrap">
          <h1><img src="../resources/images/logo.png" alt="logo"></h1>
          <form>
            <div class="row">
              <div class="select_box tbl_select_box">
                <span class="select_box_arr"></span>
                <select class="select_box_value" name="" id="">
                  <option value="">코리아보드게임즈</option>
                  <option value="">Option 1</option>
                  <option value="">Option 2</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="input_group input_icon_right">
                <input type="text" id="" class="input_text" value="" placeholder="ID">
                <i class="ico_user ico_24"></i>
              </div>
            </div>
            <div class="row">
              <div class="input_group input_icon_right">
                <input type="password" id="" class="input_text" value="" placeholder="Password">
                <i class="ico_lock ico_24"></i>
              </div>
            </div>
            <!-- 에러문구 영역
            <div class="row">
              <p class="txt_alert error">아이디 (비밀번호)를 잘못 입력하셨습니다.</p>
            </div>
            // 에러문구 영역 -->
            <div class="row justify_content_center">
              <div class="col">
                <div class="input_check_wrap">
                  <input type="checkbox" id="id-save" class="input_check" name="id-save">
                  <label for="id-save">아이디 저장</label>
                </div>
                <a href="#none" class="search_pw">비밀번호 찾기</a>
                <button type="button" class="btn btn_md btn_primary">Sign In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--// login -->
    </div>
    <!--// contents -->
  </div>
  <!--// container -->

  <!-- modal -->
  <!-- 비밀번호 찾기 -->
  <div class="modal modal_pw">
    <div class="modal_container w_400">
      <div class="modal_header">
        <div class="modal_tit">비밀번호 찾기</div>
        <button type="button" class="close_modal"><i class="ico_close ico_24"></i></button>
      </div>
      <div class="modal_content">
        <div class="modal_content_wrap">
          <div class="row">
            <div class="col col_12">
              <div class="col_inner">
                <div class="tit">아이디<span class="tit_required"></span></div>
                <div class="cont">
                  <div class="input_group">
                    <input type="text" id="" class="input_text" value="" placeholder="아이디를 입력해 주세요.">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col_12">
              <div class="col_inner">
                <div class="tit">이름<span class="tit_required"></span></div>
                <div class="cont">
                  <div class="input_group">
                    <input type="text" id="" class="input_text" value="" placeholder="이름을 입력해 주세요.">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col_12">
              <div class="col_inner">
                <div class="tit">이메일<span class="tit_required"></span></div>
                <div class="cont">
                  <div class="input_group">
                    <input type="text" id="" class="input_text" value="" placeholder="이메일을 입력해 주세요.">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="btn_group justify_content_end">
            <button type="button" class="btn btn_sm btn_primary btn_confirm">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--// 비밀번호 찾기 -->
  <!-- 로그인 실패 -->
  <div class="modal">
    <div class="modal_container w_400">
      <div class="modal_header">
        <button type="button" class="close_modal spm_l_auto"><i class="ico_close ico_24"></i></button>
      </div>
      <div class="modal_content">
        <div class="modal_content_wrap txt_center">
          <p>
            로그인을 5회 실패하셨습니다.<br/>
            관련 계정은 잠김 처리 됩니다.<br/>
            관리자에게 문의하시기 바랍니다.<br/>
            (02-****-****)
          </p>
          <div class="btn_group justify_content_center">
            <button type="button" class="btn btn_sm btn_primary">비밀번호 변경하기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--// 로그인 실패 -->
  <!-- 비밀번호 변경하기 -->
  <div class="modal">
    <div class="modal_container w_400">
      <div class="modal_header">
        <button type="button" class="close_modal spm_l_auto"><i class="ico_close ico_24"></i></button>
      </div>
      <div class="modal_content">
        <div class="modal_content_wrap txt_center">
          <p>
            비밀번호 변경 후 3개월이 경과했습니다.<br/>
            비밀번호를 변경 후 로그인 하세요.
          </p>
          <div class="btn_group justify_content_center">
            <button type="button" class="btn btn_sm btn_primary">비밀번호 변경하기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--// 비밀번호 변경하기 -->
  <!-- 비밀번호 만료일 안내 -->
  <div class="modal">
    <div class="modal_container w_400">
      <div class="modal_header">
        <button type="button" class="close_modal spm_l_auto"><i class="ico_close ico_24"></i></button>
      </div>
      <div class="modal_content">
        <div class="modal_content_wrap txt_center">
          <p>
            비밀번호 만료일이 O 일 남았습니다.<br/>
            비밀번호를 변경하지 않으면 접속이 차단됩니다
          </p>
          <div class="btn_group justify_content_center">
            <button type="button" class="btn btn_sm btn_normal">비밀번호 변경하기</button>
            <button type="button" class="btn btn_sm btn_primary btn_confirm">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--// 비밀번호 만료일 안내 -->
  <!--// modal -->
</body>

<script src="../resources/js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="../resources/js/jquery-ui.js" type="text/javascript"></script>
<script src="../resources/js/common.js"></script>
<script>
//모달팝업
$(function(){
  $('.search_pw').click(function(){
    $('.modal_pw').fadeIn(300);
  });

  $('.close_modal, .btn_confirm').on('click', function(){
    $(this).parents('.modal').fadeOut(300);
    $('.modal').fadeOut(300);

  });
});
</script>
</html>
